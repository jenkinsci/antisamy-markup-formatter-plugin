additionalAllowed=Tillad yderligere HTML elementer og/eller attributter. Formatet er "tag1,tag2[attribute1,attribute2,...],tag3...", f.eks.: "span[title],font[color]".<br/>ADVARSEL: Visse elementer og attributter kan medføre en sikkerhedrisiko hvis der (kan) indsættes skadeligt indhold. Se f.eks. <a href="https://html5sec.org/">HTML5 Sikkerhed</a>
